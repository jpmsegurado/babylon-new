<ion-header>
  <ion-navbar color="dark">
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="config">

  <ion-item-group>

    <ion-item-divider light>Quanto
      <b>salvar</b>: {{keepings}}%</ion-item-divider>

    <ion-item>
      <ion-range min="0" max="100" [(ngModel)]="keepings" azul (ngModelChange)="saveConfig(keepings, investiments)">
        <ion-icon range-left name="remove" (click)="subtractKeepings()"></ion-icon>
        <ion-icon range-right name="add" (click)="addKeepings()"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item-divider light>Quanto
      <b>investir</b>: {{investiments}}%</ion-item-divider>

    <ion-item>
      <ion-range min="0" max="100" [(ngModel)]="investiments" azul (ngModelChange)="saveConfig(keepings, investiments)">
        <ion-icon range-left name="remove" (click)="subtractInvestiments()"></ion-icon>
        <ion-icon range-right name="add" (click)="addInvestiments()"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-item-group>

  <div padding>
    <button ion-button full (click)="logout()" color="outgoings">Deslogar</button>
  </div>

</ion-content>
