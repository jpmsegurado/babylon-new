<ion-header>

  <ion-navbar color="outgoings">
    <ion-title>Adicionar despesa</ion-title>
    <ion-buttons end *ngIf="id">
      <button ion-button icon-right (click)="delete()" [disabled]="loading || deleting">
        Deletar
        <ion-icon name="trash" *ngIf="!deleting"></ion-icon>
        <ion-spinner *ngIf="deleting"></ion-spinner>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (submit)="add(form)">
    <ion-list>

      <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-input type="text" formControlName="descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Valor</ion-label>
        <ion-input type="tel" formControlName="valor" (keyup)="change()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="gray">Todo mês?</ion-label>
        <ion-toggle formControlName="todoMes" [(ngModel)]="todoMes"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="!todoMes" class="pick-date" (tap)="pickDate($event)">
        <ion-label>Dia do pagamento</ion-label>
        <ion-input type="date" formControlName="data"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button type="submit" ion-button color="darkred" block icon-right [disabled]="form.invalid || loading || deleting">
        {{ id ? 'Salvar receita' : 'Adicionar receita' }}
        <ion-icon name="checkmark" *ngIf="!loading"></ion-icon>
        <ion-spinner *ngIf="loading"></ion-spinner>
      </button>
    </div>

  </form>
</ion-content>
